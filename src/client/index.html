<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepgram Demo Transcription Service</title>
    <link
      rel="stylesheet"
      href="https://www.jsdelivr.com/package/npm/modern-css-reset"
    />
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <h1>
      <header><h1></h1>Let's Transcribe!</header></h1></header>
    <form name="transcription-form">
      <label>
        File to transcribe
        <input
          type="url"
          value="https://static.deepgram.com/examples/interview_speech-analytics.wav"
          id="urlToTranscribe"
        />
      </label>
      <button type="submit" id="generateTranscript">Show transcript</button>
    </form>

    <details open="true" class="transcript">
      <summary>Transcribed Text</summary>
    <output></output>
    </details>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
